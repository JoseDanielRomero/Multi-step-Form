<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="function.js"></script>
</head>
<body>
    
    <div class="contenedor">

        <div id="step-1" class="steps">
            <div class="step-by-step-box">
                <div class="box-1 box-out"> 
                    <div class="circle-1 circles circle-on">1</div>
                    <div class="box">
                        <div class="step-title">STEP 1</div>
                        <div class="step-subtitle">YOUR INFO</div>                      
                    </div>
                </div>
                <div class="box-2 box-out">                   
                    <div class="circle-2 circles circle-off">2</div>
                    <div class="box">
                        <div class="step-title">STEP 2</div>
                        <div class="step-subtitle">SELECT PLAN</div>                      
                    </div>
                </div>
                <div class="box-3 box-out">                  
                    <div class="circle-3 circles circle-off">3</div>
                    <div class="box">
                        <div class="step-title">STEP 3</div>
                        <div class="step-subtitle">ADD-ONS</div>                      
                    </div>
                </div>
                <div class="box-4 box-out">                 
                    <div class="circle-4 circles circle-off">4</div>
                    <div class="box">
                        <div class="step-title">STEP 4</div>
                        <div class="step-subtitle">SUMMARY</div>                     
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="text-box">
                    <div class="main-title">Personal info</div>
                    <div class="main-subtitle">Please provide your name, email address, and phone number.</div>
                </div>

                <div class="important-box important-step-1">

                    <label for="input-name" class="step-1-labels">Name <br></label>
                    <input type="text" id="input-name" placeholder="e.g. Stephen King" name="input-name" class="step-1-inputs" spellcheck="false">

                    <label for="input-email" class="step-1-labels">Email Address <br></label>
                    <input type="text" id="input-email" placeholder="e.g. stephenking@lorem.com" name="input-email" class="step-1-inputs" spellcheck="false">

                    <label for="input-phone" class="step-1-labels">Phone Number <br></label>
                    <input type="text" id="input-phone" placeholder="e.g. +1 234 567 890" name="input-phone" class="step-1-inputs" spellcheck="false">


                </div>
                <div class="button-box">
                    <input type="button" id="back-button" class="botones">
                    <input type="button" id="next-button" class="botones" value="Next Step">
                </div>
            </div>

        </div>

        <div id="step-2" class="steps" style="display: none;">
            <div class="step-by-step-box">
                <div class="box-1 box-out"> 
                    <div class="circle-1 circles circle-off">1</div>
                    <div class="box">
                        <div class="step-title">STEP 1</div>
                        <div class="step-subtitle">YOUR INFO</div>                      
                    </div>
                </div>
                <div class="box-2 box-out">                   
                    <div class="circle-2 circles circle-on">2</div>
                    <div class="box">
                        <div class="step-title">STEP 2</div>
                        <div class="step-subtitle">SELECT PLAN</div>                      
                    </div>
                </div>
                <div class="box-3 box-out">                  
                    <div class="circle-3 circles circle-off">3</div>
                    <div class="box">
                        <div class="step-title">STEP 3</div>
                        <div class="step-subtitle">ADD-ONS</div>                      
                    </div>
                </div>
                <div class="box-4 box-out">                 
                    <div class="circle-4 circles circle-off">4</div>
                    <div class="box">
                        <div class="step-title">STEP 4</div>
                        <div class="step-subtitle">SUMMARY</div>                     
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="text-box">
                    <div class="main-title">Select your plan</div>
                    <div class="main-subtitle">You have the option of monthly or yearly billing.</div>
                </div>

                <div class="important-box">


                </div>
                <div class="button-box">
                    <input type="button" id="back-button" class="botones" value="Go Back">
                    <input type="button" id="next-button" class="botones" value="Next Step">
                </div>
            </div>

        </div>

    </div>


</body>
</html>
